<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Formulario de cita medica</title>
</head>
<body>
    
<header class="text-center bg-body-secondary py-5 px-4">
        <section>
            <h1 class="display-9 fw-bold">Formulario de cita medica</h1>
        </section>
</header>
<br>
<form>
    <main class="container">
  <section class="py-5 px-5">
 <div class="row g-2">
  <div class="col-md">
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInputGrid" placeholder="Nombre completo" value="Nombre completo">
      <label for="floatingInputGrid">Nombre</label>
    </div>
  </div>
  <div class="col-md">
    <div class="form-floating">
      <select class="form-select" id="floatingSelectGrid">
        <option selected>Selecionar</option>
        <option value="1">Servicio al cliente</option>
        <option value="2">Servicio tecnico</option>
      </select>
      <label for="floatingSelectGrid">Area evaluada</label>
    </div>
  </div>
</div>
<br>
<label for="range4" class="form-label">Calificacion del servicio</label>
<input type="range" class="form-range" min="1"   max="5"value="0"  id="range4">
<output for="range4" id="rangeValue" aria-hidden="true"></output>

<script>
  // This is an example script, please modify as needed
  const rangeInput = document.getElementById('range4');
  const rangeOutput = document.getElementById('rangeValue');

  // Set initial value
  rangeOutput.textContent = rangeInput.value;

  rangeInput.addEventListener('input', function() {
    rangeOutput.textContent = this.value;
  });
</script>
<br>
 <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
</div>
<br>
<button type="submit" class="btn btn-primary">Enviar evaluacion</button>
</form>



</body>
</html>
