<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Hola boostrap</title>
</head>
<body>
    
<header class="text-center bg-body-secondary py-5 px-4">
        <section>
            <h1 class="display-9 fw-bold">Registro de usuario</h1>
        </section>
</header>
<br>
<form>
    <main class="container">
  <section class="py-5 px-5">
 <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Nombre</label>
  <input type="text" class="form-control" id="exampleFormControlInput1">
   <div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
  <input type="text" class="form-control" id="exampleFormControlInput1">
</div>
</div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Correo electronico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div>
    <label for="inputPassword5" class="form-label">Contraseña</label>
    <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
  </div>
  <div id="passwordHelpBlock" class="form-text">
    Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emojis
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Confirmacion de contraseña</label>
    <input type="confirm-password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-6 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones</label>
  </div>
  <button type="submit" class="btn btn-primary">Crear cuenta</button>
</form>



</body>
</html>
